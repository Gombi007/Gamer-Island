<div class="row" >
    <div class="col-12 d-flex justify-content-center">
        <div class="cart">
            <h3 class="text-center mb-4 mt-4">Your Cart</h3>

            <ng-container *ngFor="let game of gamesInTheCart">
                <table class="table table-dark table-borderless">                 
                    <tbody>
                      <tr>                        
                        <td class="w-25 p-0"><img src="{{game.header_image}}" alt="image"></td>
                        <td class="w-50 text-center align-middle p-0"> <h4 class="table-name">{{game.name}}</h4></td>
                        <td class="w-25 text-end align-middle p-0 pe-5"> <h4 class="table-price">{{game.price_in_final_formatted}}</h4>
                        <td class="text-end align-middle p-0 pe-3"> <i class="fa-solid fa-xmark"></i></td>                
                      </tr>                     
                    </tbody>
                  </table>

            </ng-container>
        </div>
    </div>
