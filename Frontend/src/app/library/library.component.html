<app-library-search (gameSearchInput)="searching($event)"></app-library-search>

<div class="library scroller pt-2">
    <div class="library-games" [ngStyle]="{'height.px': innerHeight}">
        <ng-container *ngFor="let game of gamesClone">
            <div class="game-detail d-flex flex-row gap-3 pt-1 pb-1 mx-2" (click)="getGameNameForShowing(game.appid)">
                <img class="game-object-img" src={{game.headerImg}} alt="">
                <h6>{{game.name}}</h6>
            </div>
        </ng-container>
    </div>
