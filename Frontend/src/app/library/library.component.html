<app-library-search></app-library-search>

<div class="library scroller pt-2"> 
    <div class="library-games" [ngStyle]="{'height.px': innerHeight}">
        <ng-container class="d-flex flex-row" *ngFor="let game of games">
            <div class="d-flex flex-row gap-3 mb-2 ms-3">
                <img class="game-object-img" src={{game.img}} alt={{game.title}}>
                <h6>{{game.title}}</h6>
            </div>
        </ng-container>
    </div>
</div>
