<div class="details text-center" [ngStyle]="{'height.px':innerHeight}"> 
    <div class="row m-0 p-0 d-flex justify-content-center">
        <ng-container *ngIf="isSelectedGame">

            <div class="details-header">
                <img src="{{game.header_image}}" alt="image 1" class="preview-img" >
            </div>                      

            <div class="card">               
                <div class="row gallery-details-panel">
                    <div class="col-md-8 game-gallery pe-5">
                        <div class="row">
                            <div class="col-12 p-0">
                                <img src="{{firstScreenshot}}" alt="image 1" class="preview-img">
                            </div>
                        </div>

                        <div class="row d-flex justify-content-space-beetween my-2" *ngIf="screenshots.length>1">
                            <div class="col-12 navigation d-flex justify-content-between p-0">
                                <i class="fa-solid fa-circle-chevron-left" (click)="prevPic()"></i>
                                <i class="fa-solid fa-circle-chevron-right" (click)="nextPic()"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 p-0 thumbnails" id="thumbs">
                                <ng-container *ngFor="let imgSource of screenshots; let i = index;">
                                    <div class="img-slide"
                                        [ngClass]="firstScreenshot === imgSource ? 'opacity-100':'opacity-25'">

                                        <img src={{imgSource}} alt="" (click)="changePic(i)" id="{{i}}"
                                            [ngClass]="firstScreenshot === imgSource ? 'active':''">

                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 game-details p-0">
                        <img class="header-img" src="{{game.header_image}}" alt="">
                        <p class="card-text text-start">{{game.short_description}}</p>                       
                        <p class="card-text text-start">
                           <b> Publishers:</b> {{game.publishers}}
                            <br>
                            <b>Developers:</b> {{game.developers}}
                        </p>
                        <p class="card-text text-start"><b>{{game.genres}} </b></p>
                        <h3 class="card-text text-start">{{game.price_in_final_formatted}}</h3>
                    </div>
                </div>
            </div>

        </ng-container>
    </div>


</div>
