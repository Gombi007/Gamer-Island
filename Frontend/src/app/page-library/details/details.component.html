<div class="content" *ngIf="libraryGames.length>0" [ngStyle]="{'height.px': innerHeight}">
    <ng-container *ngFor="let game of libraryGames">
        <div class="game-card">
            <img src="{{game.headerImage}}" alt="image">
            <div class="game-card-body">
                <p>{{game.name}}</p>
            </div>
        </div>
    </ng-container>
</div>
