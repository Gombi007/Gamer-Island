<div class="row">
    <div class="content" *ngIf="libraryGames.length>0">
        <ng-container *ngFor="let game of libraryGames">
            <div class="game-card">
                <img src="{{game.headerImage}}" alt="image">
                <div class="card-body">
                    <p>{{game.name}}</p>
                </div>
            </div>
        </ng-container>




    </div>
</div>
