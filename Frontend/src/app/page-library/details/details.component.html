<h1>hello</h1>
<div class="content" *ngIf="isMainDetailsView" [ngStyle]="{'height.px': innerHeight}">
    <ng-container *ngFor="let game of libraryGames">
        <div class="game-card" (click)="showGameDetails(game.appId)">
            <img src="{{game.headerImage}}" alt="image">
            <div class="game-card-body">
                <p>{{game.name}}</p>
            </div>
        </div>
    </ng-container>
</div>

<div class="content" *ngIf="!isMainDetailsView" [ngStyle]="{'height.px': innerHeight}">
    <h1 (click)="getGameStat()">Game details</h1>   
    <div class="game-detail">

    </div>
</div>
